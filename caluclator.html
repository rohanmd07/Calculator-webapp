<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="stylesheet.css">

   
    <meta charset="utf-8">
    <title>
      Calculator
    </title>
  </head>
  <body>
          <div class="display" style="position: absolute;top: 0px;display: flex;right: 476px;font-size: 50px;">
              <p id="display1"></p>
              <p id="display2"></p>
              <p id="display3"></p>
              <p id="display4"></p>
              <p id="display5"></p>
              <p id="display6"></p>
              <p id="display7"></p>
              <p id="display8"></p>
              <p id="display9"></p>
              <p id="display10"></p>
          </div>
          <span class="row1">
              <button id="1" style="margin-top: 20px; margin-bottom: 20px;"  class="btn only"> 1</button>
              <button id="2" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 2</button>
              <button id="3" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 3</button>
              <button id="0" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 0</button>

          </span>
          <span class="row2">
              <button id="4" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 4</button>
              <button id="5" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 5</button>
              <button id="6" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 6</button>
              <button id="DEL" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> DEL</button>

          </span>
          <span class="row3">
              <button id="7" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 7</button>
              <button id="8" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 8</button>
              <button id="9" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 9</button>
              <button id="." style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> .</button>
          </span>
          <span class="row4">
              <button id="+" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> +</button>
              <button id="-" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> -</button>
              <button id="*" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> *</button>
              <button id="x2" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> x <sup> 2</sup> </button>
          </span>
          <span class="row5">
              <button id="/" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> /</button>
              <button id="=" style="margin-top: 20px; margin-bottom: 20px; height: 180px;" class="btn only"> =</button>
              <button id="^" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> ^</button>
              
          </span>
  <script type="text/javascript" src="calculator.js"></script>

  </body>
</html>
