              <button id="1" style="margin-top: 20px; margin-bottom: 20px;"  class="btn only"> 1</button>
              <button id="2" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 2</button>
              <button id="3" style="margin-top: 20px; margin-bottom: 20px;" class="btn only"> 3</button>
